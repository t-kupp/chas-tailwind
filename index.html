        <div>
          <nav
            class="hidden text-sm font-semibold text-slate-900 sm:flex dark:text-slate-200"
          >
            <ul class="flex items-center gap-8">
              <li><a class="hover:text-sky-400" href="">Docs</a></li>
              <li><a class="hover:text-sky-400" href="">Components</a></li>
              <li><a class="hover:text-sky-400" href="">Blog</a></li>
              <li><a class="hover:text-sky-400" href="">Showcase</a></li>
            </ul>
            <div
              class="ml-6 flex items-center gap-4 border-l border-slate-300 pl-6 text-lg dark:border-slate-800"
            >
              <button
                id="toggle-theme-btn"
                class="flex h-6 w-6 items-center justify-center text-blue-400"
              >
                <i id="button-icon" class="fa-regular fa-sun"></i>
              </button>
              <a
                href=""
                class="text-slate-400 hover:text-slate-300"
              >
                <i
                  class="fa-brands fa-github flex h-6 w-6 items-center justify-center"
                ></i>
              </a>
            </div>
          </nav>
          <button
            class="mr-6 h-6 w-6 text-slate-500 hover:text-slate-300 sm:hidden"
          >
            <i class="fa-solid fa-magnifying-glass"></i></button
          ><button
            class="h-6 w-6 text-slate-500 hover:text-slate-300 sm:hidden"
          >
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
      <div class="pt-20 text-center sm:pt-24 lg:pt-32">
        <h1
          class="mx-auto max-w-5xl text-4xl font-extrabold tracking-tight text-slate-900 sm:text-5xl lg:text-6xl dark:text-white"
        >
          Rapidly build modern websites without ever leaving your HTML.
        </h1>
        <p
          class="mx-auto mt-6 max-w-3xl text-lg text-slate-800 dark:text-slate-400"
        >
          A utility-first CSS framework packed with classes like
          <code class="font-mono font-medium text-sky-400">flex</code>,
          <code class="font-mono font-medium text-sky-400">pt-4</code>,
          <code class="font-mono font-medium text-sky-400">text-center</code>
          and
          <code class="font-mono font-medium text-sky-400">rotate-90</code> that
          can be composed to build any design, directly in your markup.
        </p>
        <div class="mt-6 flex items-center justify-center sm:mt-10">
          <button
            class="w-full rounded-lg bg-slate-900 px-6 py-4 text-sm font-semibold text-white hover:bg-slate-700 dark:hover:bg-sky-400 sm:w-auto dark:bg-sky-500"
          >
            Get started
          </button>
          <button
            class="ml-6 hidden w-72 items-center rounded-lg bg-white px-5 py-4 text-sm shadow-sm ring-1 ring-slate-300 sm:flex dark:bg-slate-800 dark:ring-slate-700 dark:hover:bg-slate-700"
          >
            <i
              class="fa-solid fa-magnifying-glass mr-4 text-slate-300 dark:text-slate-400"
            ></i>
            <p class="text-slate-400 dark:text-slate-300">Quick search...</p>
            <p class="ml-auto font-semibold text-slate-300 dark:text-slate-500">
              Ctrl K
            </p>
          </button>
